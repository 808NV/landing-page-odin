<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left-container">
            <div class="logo-div">
                <img src="pics/logo.png" alt="Logo" class="logo">
                <h1 class="logo-name">ODIN</h1>
            </div>
        </div>
        <div class="right-container">
            <div class="div-right-one">
                <p class="discrption">
                    This is not a real online service! you know you need someting <br>
                    like this in your life to help you realize your deepst dreams. <br>
                    Sign up <em>now</em> to started.

                    <br><br>

                    you <em>know you want to.</em>
                </p>
            </div>
            <div class="div-right-two">
                <h3 class="right-two-message">Let's do this!</h3>
                <form action="" method="get" class="form-main" id="form-main">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="first_name">First name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-div">
                             <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-div">
                             <label for="Password">Password</label>
                            <input type="password" id="Password" name="Password" required>
                        </div>
                    </div>
                    <div class="form-divs">
                         <div class="form-div">
                            <label for="last_name">Last name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div class="form-div">
                             <label for="phone_number">Phone Number</label>
                            <input type="number" id="phone_number" name="phone_number" required>
                        </div>
                        <div class="form-div">
                             <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password-confirm" name="password-confirm" required>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
            <div class="div-right-three">
                <button type="submit" form="form-main" class="submit-button">Create Account</button>
                <p class="log-in">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
